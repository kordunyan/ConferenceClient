<div class="card mt-4" *ngIf="conference">
  <div class="card-header">
    Conference: <b>{{ conference.title }}</b> 
    <small class="float-right">{{ conference.dateCreated }}</small>
  </div>
  <div class="card-body">
    <app-send-email *ngIf="!conference.emailSent" [conference]="conference"></app-send-email>
  </div>
</div>
