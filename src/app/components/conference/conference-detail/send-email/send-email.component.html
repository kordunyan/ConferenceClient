<div class="row">
    <div class="col-md-11">
        <app-chips-input 
            [validators]="emailsToValidators"
            errorMessage="Email address is invalid"
            [valuesList]="emailsTo"
            placeholder="To">
        </app-chips-input>
    </div>
    <div class="col">
        <button mat-raised-button class="btn-upload" (click)="uploadEmailsTo()">
            <i class="fa fa-cloud-upload" aria-hidden="true"></i>
        </button>
    </div>
</div>
